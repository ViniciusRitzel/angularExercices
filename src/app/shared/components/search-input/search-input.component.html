<form (submit)="$event.preventDefault()" >
<input
#newItem
type="text"
(input)="inputChange(newItem.value)"
[placeholder]="placeHolder"
[class]="type"
/>
<app-custom-button
color="white"
[hasIcon]="true"
iconName="fi-br-plus"
background="#076db7"
fontFamily="'Montserrat', sans-serif"
fontStyle="italic"
fontSize="16px"
[isDisabled]="!newItem.value"
(click)="handleSearch(newItem.value)"
>
ADICIONAR
</app-custom-button>

</form>
